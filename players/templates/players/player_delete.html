{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md w-full">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Delete Player</h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete 
      <strong class="text-black">{{ player.name }}</strong> from the database?
    </p>

    <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition">
        Yes, Delete
      </button>
      <a href="{% url 'players:player_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg transition">
        Cancel
      </a>
    </form>

    <div class="mt-6">
      <a href="{% url 'players:player_list' %}" 
         class="text-sm text-gray-600 hover:text-black transition">
        ‚Üê Back to Player List
      </a>
    </div>
  </div>
</div>
{% endblock %}
