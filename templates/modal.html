<!-- templates/modal.html -->
<div id="editMatchModal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-neutral-900 rounded-lg shadow border border-neutral-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b border-neutral-700 rounded-t">
        <h3 class="text-xl font-semibold text-white">
          Edit Match
        </h3>
        <button type="button" class="text-neutral-400 bg-transparent hover:bg-neutral-700 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="editMatchModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div id="editMatchFormContainer">
          <!-- Form will be loaded here via AJAX -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Modal functionality
function initModal() {
  const modal = document.getElementById('editMatchModal');
  const modalToggleButtons = document.querySelectorAll('[data-modal-toggle="editMatchModal"]');
  const modalHideButtons = document.querySelectorAll('[data-modal-hide="editMatchModal"]');

  // Show modal
  modalToggleButtons.forEach(button => {
    button.addEventListener('click', function() {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      modal.setAttribute('aria-hidden', 'false');

      // Load form via AJAX
      loadEditForm();
    });
  });

  // Hide modal
  modalHideButtons.forEach(button => {
    button.addEventListener('click', function() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      modal.setAttribute('aria-hidden', 'true');
    });
  });

  // Hide modal when clicking outside
  modal.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      modal.setAttribute('aria-hidden', 'true');
    }
  });
}

function loadEditForm() {
  const matchId = window.matchId || 0;
  const container = document.getElementById('editMatchFormContainer');

  fetch(`/matches/${matchId}/edit/`, {
    method: 'GET',
    headers: {
      'X-Requested-With': 'XMLHttpRequest',
    },
  })
  .then(response => response.json())
  .then(data => {
    if (data.ok) {
      container.innerHTML = data.html_form;
      // Re-initialize form if needed
      initEditForm();
    } else {
      container.innerHTML = '<p class="text-red-400">Error loading form</p>';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    container.innerHTML = '<p class="text-red-400">Error loading form</p>';
  });
}

function initEditForm() {
  const form = document.querySelector('#editMatchFormContainer form');
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          // Success - close modal and reload page
          document.getElementById('editMatchModal').classList.add('hidden');
          document.getElementById('editMatchModal').classList.remove('flex');
          location.reload();
        } else {
          // Error - update form with errors
          document.getElementById('editMatchFormContainer').innerHTML = data.html_form;
          initEditForm(); // Re-initialize form
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  }
}

// Initialize modal when DOM is loaded
document.addEventListener('DOMContentLoaded', initModal);
</script>
