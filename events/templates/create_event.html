{% extends 'base.html' %}

{% block meta %}
<title>Create New Event</title>
<style>
  #notif {
    display: none;
    position: fixed;
    top: 80px;
    right: 20px;
    background: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    border: 1px solid #00ffff;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #00ffff80;
    z-index: 9999;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-10px); }
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-black text-white py-12 px-4 font-['Courier_New',monospace]">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center text-cyan-400 drop-shadow-[0_0_10px_#00FFFF]">
      Create New Event
    </h1>

    <form id="createEventForm" method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Title:</label>
        <input type="text" name="title" required
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Description:</label>
        <textarea name="description" required rows="5"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white"></textarea>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Date:</label>
        <input type="date" name="date" required
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white">
      </div>

      <!-- Time -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Time:</label>
        <input type="time" name="time"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white">
      </div>

      <!-- Location -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Location:</label>
        <input type="text" name="location" placeholder="Enter event location"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white">
      </div>

      <!-- Image URL -->
      <div>
        <label class="block text-gray-300 font-semibold mb-2">Image URL:</label>
        <input type="url" name="image_url" placeholder="https://example.com/image.jpg"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
                 focus:outline-none focus:border-cyan-400 text-white">
      </div>

      <!-- Public checkbox -->
      <div class="flex items-center">
        <input type="checkbox" name="is_public" id="is_public"
          class="w-4 h-4 mr-3 bg-gray-900 border-gray-700 rounded">
        <label for="is_public" class="text-gray-300">Make this event public</label>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-4">
        <button type="submit"
          class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold px-6 py-3 rounded-lg transition">
          Create Event
        </button>
        <a href="{% url 'events:event_list' %}"
          class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Notifikasi -->
<div id="notif"></div>

<script>
document.getElementById("createEventForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const form = e.target;
  const formData = new FormData(form);

  const response = await fetch("", {
    method: "POST",
    headers: { "X-Requested-With": "XMLHttpRequest" },
    body: formData
  });

  const notif = document.getElementById("notif");

  if (response.ok) {
    notif.innerText = "✅ Event created successfully!";
    notif.style.display = "block";
    notif.style.animation = "fadeIn 0.3s ease";
    setTimeout(() => {
      notif.style.animation = "fadeOut 0.3s ease";
      setTimeout(() => {
        notif.style.display = "none";
        window.location.href = "{% url 'events:event_list' %}";
      }, 300);
    }, 2000);
  } else {
    notif.innerText = "❌ Failed to create event!";
    notif.style.display = "block";
    notif.style.animation = "fadeIn 0.3s ease";
    setTimeout(() => {
      notif.style.animation = "fadeOut 0.3s ease";
      setTimeout(() => notif.style.display = "none", 300);
    }, 2500);
  }
});
</script>
{% endblock %}
