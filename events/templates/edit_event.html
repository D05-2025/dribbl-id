{% extends 'base.html' %}

{% block meta %}
<title>Edit Event</title>
<style>
  @keyframes glowPulse {
    0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00cccc; }
    50% { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #00cccc; }
    100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00cccc; }
  }

  .neon-title {
    animation: glowPulse 3s infinite ease-in-out;
  }

  /* ===== Toast Notification ===== */
  .toast {
    position: fixed;
    top: 30px;
    right: 30px;
    background-color: #0a0a0f;
    border: 1px solid #00ffff;
    color: #00ffff;
    padding: 14px 22px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
    opacity: 0;
    transform: translateY(-15px);
    transition: opacity 0.4s, transform 0.4s;
    z-index: 9999;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  .toast.success {
    border-color: #00ffb3;
    color: #00ffb3;
    box-shadow: 0 0 25px rgba(0,255,179,0.5);
  }

  .toast.error {
    border-color: #ff4d4d;
    color: #ff4d4d;
    box-shadow: 0 0 25px rgba(255,77,77,0.5);
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-black text-cyan-400 py-10 px-4">
  <div class="w-full max-w-2xl bg-[#0a0a0f]/80 p-8 rounded-2xl shadow-[0_0_25px_#00ffff60] border border-cyan-400/30">
    <h1 class="text-4xl font-bold text-center mb-8 text-cyan-300 neon-title">Edit Event</h1>

    <form id="editEventForm" method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-lg mb-2">Title:</label>
        <input type="text" name="title" value="{{ event.title }}"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">
      </div>

      <div>
        <label class="block text-lg mb-2">Description:</label>
        <textarea name="description" rows="5"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">{{ event.description }}</textarea>
      </div>

      <div>
        <label class="block text-lg mb-2">Date:</label>
        <input type="date" name="date" value="{{ event.date|date:'Y-m-d' }}"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">
      </div>

      <div>
        <label class="block text-lg mb-2">Time:</label>
        <input type="time" name="time" value="{{ event.time }}"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">
      </div>

      <div>
        <label class="block text-lg mb-2">Location:</label>
        <input type="text" name="location" value="{{ event.location }}"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">
      </div>

      <div>
        <label class="block text-lg mb-2">Event Image URL:</label>
        <input type="url" name="image_url" value="{{ event.image_url }}"
          class="w-full p-3 rounded-lg bg-[#0d1117] text-cyan-100 border border-cyan-400/40 
                 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition">
        {% if event.image_url %}
        <div class="mt-3">
          <img src="{{ event.image_url }}" alt="Preview"
            class="rounded-lg max-h-56 border border-cyan-400/30 shadow-[0_0_10px_#00ffff40]">
        </div>
        {% endif %}
      </div>

      <div class="flex items-center mt-4">
        <input type="checkbox" name="is_public" id="is_public" {% if event.is_public %}checked{% endif %}
          class="w-4 h-4 mr-3 bg-[#0d1117] border-cyan-400/40 rounded">
        <label for="is_public" class="text-cyan-200">Make this event public</label>
      </div>

      <div class="flex justify-end mt-6">
        <button type="submit"
          class="px-6 py-2 font-semibold rounded-lg bg-cyan-400 text-black hover:bg-cyan-300 
                 transition-transform hover:scale-105 shadow-[0_0_10px_#00ffff90]">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
document.getElementById("editEventForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const toast = document.getElementById("toast");

  const response = await fetch("", {
    method: "POST",
    headers: { "X-Requested-With": "XMLHttpRequest" },
    body: formData
  });

  if (response.ok) {
    toast.textContent = "✅ Event berhasil diperbarui!";
    toast.classList.add("show", "success");

    setTimeout(() => {
      toast.classList.remove("show");
      window.location.href = "{% url 'events:event_list' %}";
    }, 1800);
  } else {
    toast.textContent = "❌ Gagal memperbarui event!";
    toast.classList.add("show", "error");

    setTimeout(() => {
      toast.classList.remove("show");
    }, 2000);
  }
});
</script>
{% endblock %}
