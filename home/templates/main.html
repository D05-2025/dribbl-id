{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>DRIBBL.ID</title>
<style>
    body {
        background-color: #000 !important;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 6rem 3rem;
        background: #000 !important;
    }

    .hero-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5rem;
        max-width: 1200px;
        width: 100%;
        position: relative;
    }

    .hero-image {
        flex: 0 0 600px;
        display: flex;
        justify-content: center;
    }

    .hero-image img {
        width: 600px;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.2));
        transition: transform 0.4s ease;
    }

    .hero-image img:hover {
        transform: scale(1.05);
    }

    .hero-text {
        flex: 1;
        min-width: 300px;
        max-width: 600px;
        word-wrap: break-word;
        position: relative;
    }

    /* Efek ketik */
    .type-title {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
        display: inline;
        position: relative;
        text-transform: lowercase;
        /* PASTIKAN TIDAK ADA white-space: pre DI SINI */
    }

    .cursor {
        display: inline-block;
        width: 4px;
        height: 2rem;  /* Sesuai dengan line-height teks */
        background-color: #fff;
        margin-left: 4px;
        animation: blink 0.75s step-end infinite;
        vertical-align: middle;
        margin-bottom: -0.5rem; /* Sedikit adjust vertical alignment */
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Fade-in deskripsi */
    .hero-text p {
        font-size: 1.1rem;
        color: #ccc;
        line-height: 1.6;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 4.5s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @media (max-width: 900px) {
        .hero-container {
            flex-direction: column;
            text-align: center;
        }
        .hero-image img {
            width: 250px;
        }
        .type-title {
            font-size: 2rem;
        }
        .cursor {
            height: 2rem; /* Sesuaikan dengan font size mobile */
        }
    }
</style>
{% endblock meta %}

{% block content %}
<div class="hero-section">
    <div class="hero-container">
        <div class="hero-image">
            <img src="{% static 'images/basketball.png' %}" alt="Basketball">
        </div>
        <div class="hero-text">
            <h1 class="type-title"></h1><span class="cursor"></span>
            <p>Indonesia's biggest basketball community! A place where passion meets the court, and every dribble, dunk, and dream matters.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const titleText = "welcome to dribbl.id";
        const titleElement = document.querySelector(".type-title");
        const cursor = document.querySelector(".cursor");
        let i = 0;
        let audioContext;

        function playTypeSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function typeEffect() {
            if (i < titleText.length) {
                // PASTIKAN pakai textContent, bukan appendChild
                titleElement.textContent = titleText.substring(0, i + 1);
                
                if (titleText.charAt(i) !== ' ') playTypeSound();

                i++;
                setTimeout(typeEffect, 100);
            }
            // Biarkan cursor tetap berkedip
        }

        typeEffect();
    });
</script>
{% endblock content %}
