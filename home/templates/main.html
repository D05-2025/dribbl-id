<!-- home/templates/main.html -->

{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>DRIBBL.ID</title>
<style>
    /* Override background dan styling */
    body {
        background-color: #000 !important;
        color: #fff;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    
    .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        margin-top: -2rem; /* Adjust untuk navbar fixed */
    }
    
    .welcome-text {
        font-size: 3rem;
        margin-bottom: 20px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #fff;
        width: 0;
        animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }
    
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    
    @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: #fff; }
    }
    
    .subtitle {
        font-size: 1.5rem;
        opacity: 0;
        animation: fadeIn 1s ease 5s forwards;
        margin-top: 20px;
        color: #ccc;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .welcome-text {
            font-size: 2rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
        }
        
        .container {
            margin-top: 0;
        }
    }
    
    @media (max-width: 480px) {
        .welcome-text {
            font-size: 1.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
        }
    }
</style>
{% endblock meta %}

{% block content %}
<div class="container">
    <h1 class="welcome-text">Welcome to DRIBBL.ID</h1>
    <p class="subtitle">Biggest Basketball Community in Indonesia</p>
</div>

<script>
    const welcomeText = document.querySelector('.welcome-text');
    let audioContext;
    let oscillator;
    
    function playTypeSound() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        
        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    // Simulasi suara ketik dengan interval
    const text = "Welcome to DRIBBL.ID";
    let i = 0;
    const typeInterval = setInterval(() => {
        if (i < text.length) {
            playTypeSound();
            i++;
        } else {
            clearInterval(typeInterval);
        }
    }, 150);
</script>
{% endblock content %}
